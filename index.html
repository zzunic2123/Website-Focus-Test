<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Focus Test</title>
</head>
<body>
    <h1>Tab Focus Test</h1>
    <p>Check the logs below to see if tab switches are detected.</p>
    <div id="log"></div>
    <script>
        const logDiv = document.getElementById("log");
        function log(message) {
            const p = document.createElement("p");
            p.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logDiv.appendChild(p);
        }

        // Detect visibility changes
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                log("Tab became inactive (hidden).");
            } else {
                log("Tab became active (visible).");
            }
        });

        // Detect blur/focus events
        window.addEventListener("blur", () => log("Window lost focus."));
        window.addEventListener("focus", () => log("Window gained focus."));
    </script>
</body>
</html>
